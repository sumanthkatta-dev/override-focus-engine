<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Sumanth Katta">
  <title>Override Control Panel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 360px;
      min-height: 520px;
      background: #0a0e1a;
      color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 0;
      overflow: hidden;
      scrollbar-width: none; /* Firefox */
      -ms-overflow-style: none; /* IE/Edge */
    }

    body::-webkit-scrollbar {
      display: none; /* Chrome, Safari, Opera */
    }

    .header {
      text-align: center;
      padding: 20px 20px 15px 20px;
      background: rgba(255, 255, 255, 0.02);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 2px;
      color: #6b7280;
      text-transform: uppercase;
      margin: 0 auto;
    }

    .status-badge {
      background: #2D9CDB;
      color: white;
      padding: 6px 12px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .status-badge.inactive {
      background: #4b5563;
    }

    .timer-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      position: relative;
    }

    /* Circular Progress Ring */
    .progress-ring {
      position: relative;
      width: 240px;
      height: 240px;
      margin: 0 auto;
    }

    .progress-ring-circle {
      transform: rotate(-90deg);
      transform-origin: 50% 50%;
    }

    .progress-ring-bg {
      fill: none;
      stroke: #1e293b;
      stroke-width: 8;
    }

    .progress-ring-progress {
      fill: none;
      stroke: #2D9CDB;
      stroke-width: 8;
      stroke-linecap: round;
      transition: stroke-dashoffset 0.5s ease;
    }

    .timer-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .countdown-display {
      font-size: 56px;
      font-weight: 300;
      color: #ffffff;
      letter-spacing: -2px;
      margin-bottom: 8px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .time-added {
      font-size: 12px;
      color: #6b7280;
      font-weight: 500;
    }

    /* Controls Section */
    .controls-section {
      background: rgba(255, 255, 255, 0.03);
      padding: 25px;
      margin: 20px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .control-buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .control-btn {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.05);
      border: none;
      color: #9ca3af;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }

    .control-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }

    .control-btn.primary {
      width: 70px;
      height: 70px;
      background: #2D9CDB;
      color: white;
      font-size: 28px;
    }

    .control-btn.primary:hover {
      background: #3BA8E8;
      box-shadow: 0 4px 20px rgba(45, 156, 219, 0.4);
    }

    .control-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    /* Session Progress Dots */
    .session-progress {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-bottom: 15px;
    }

    .progress-dot {
      width: 28px;
      height: 4px;
      background: #1e293b;
      border-radius: 2px;
      transition: all 0.3s ease;
    }

    .progress-dot.active {
      background: #2D9CDB;
    }

    .progress-dot.completed {
      background: #2D9CDB;
    }

    .session-text {
      text-align: center;
      font-size: 11px;
      color: #6b7280;
      font-weight: 500;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    /* Duration Selector */
    .duration-selector {
      display: flex;
      gap: 8px;
      margin-bottom: 20px;
      overflow-x: auto;
      padding: 5px 0;
      scrollbar-width: none; /* Firefox */
      -ms-overflow-style: none; /* IE/Edge */
    }

    .duration-selector::-webkit-scrollbar {
      display: none; /* Chrome, Safari, Opera */
    }

    .duration-btn {
      padding: 8px 16px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      color: #9ca3af;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      white-space: nowrap;
    }

    .duration-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }

    .duration-btn.selected {
      background: #2D9CDB;
      color: white;
      border-color: #2D9CDB;
    }

    /* Stats Footer */
    .stats-footer {
      display: flex;
      justify-content: space-around;
      padding: 15px 25px;
      background: rgba(255, 255, 255, 0.02);
      border-top: 1px solid rgba(255, 255, 255, 0.05);
    }

    .stat-item {
      text-align: center;
    }

    .stat-value {
      font-size: 18px;
      font-weight: 600;
      color: #2D9CDB;
      margin-bottom: 4px;
    }

    .stat-label {
      font-size: 10px;
      color: #6b7280;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    /* Toggle Switch for Protocol */
    .protocol-toggle {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 20px;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 12px;
      margin-bottom: 15px;
    }

    .toggle-label {
      flex: 1;
      font-size: 13px;
      font-weight: 500;
      color: #9ca3af;
    }

    .switch {
      position: relative;
      width: 48px;
      height: 26px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #1e293b;
      transition: .3s;
      border-radius: 26px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 4px;
      bottom: 4px;
      background-color: #6b7280;
      transition: .3s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #2D9CDB;
    }

    input:checked + .slider:before {
      background-color: white;
      transform: translateX(22px);
    }

    input:disabled + .slider {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .lock-indicator {
      font-size: 11px;
      color: #ef4444;
      text-align: center;
      margin-top: 10px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="header">
    <div></div>
    <h1>Override</h1>
    <div class="status-badge" id="statusBadge">Focusing</div>
  </div>

  <div class="timer-container">
    <div class="progress-ring">
      <svg width="240" height="240">
        <circle class="progress-ring-circle progress-ring-bg" cx="120" cy="120" r="110"/>
        <circle class="progress-ring-circle progress-ring-progress" id="progressCircle" cx="120" cy="120" r="110" 
                stroke-dasharray="691" stroke-dashoffset="0"/>
      </svg>
      <div class="timer-content">
        <div class="countdown-display" id="countdownDisplay">--:--</div>
        <div class="time-added" id="timeAdded"></div>
      </div>
    </div>
  </div>

  <div class="controls-section">
    <div class="protocol-toggle">
      <span class="toggle-label">Focus Protocol</span>
      <label class="switch">
        <input type="checkbox" id="focusToggle" checked>
        <span class="slider"></span>
      </label>
    </div>

    <div class="duration-selector">
      <button class="duration-btn" data-duration="2">2m</button>
      <button class="duration-btn selected" data-duration="5">5m</button>
      <button class="duration-btn" data-duration="10">10m</button>
      <button class="duration-btn" data-duration="15">15m</button>
      <button class="duration-btn" data-duration="25">25m</button>
      <button class="duration-btn" data-duration="30">30m</button>
    </div>

    <div class="control-buttons">
      <button class="control-btn" id="pauseBtn" style="display: none;">‚è∏</button>
      <button class="control-btn primary" id="playBtn">‚ñ∂</button>
      <button class="control-btn" id="stopBtn" style="display: none;">‚èπ</button>
    </div>

    <div class="session-progress">
      <div class="progress-dot" id="dot1"></div>
      <div class="progress-dot" id="dot2"></div>
      <div class="progress-dot" id="dot3"></div>
      <div class="progress-dot" id="dot4"></div>
    </div>
    
    <div class="session-text" id="sessionText">Select duration to start</div>
    <div class="lock-indicator" id="lockIndicator" style="display: none;">üîí Locked until session ends</div>
  </div>

  <div class="stats-footer">
    <div class="stat-item">
      <div class="stat-value" id="vectorsBlocked">0</div>
      <div class="stat-label">Blocked</div>
    </div>
    <div class="stat-item">
      <div class="stat-value" id="sessionsComplete">0</div>
      <div class="stat-label">Sessions</div>
    </div>
    <div class="stat-item">
      <div class="stat-value" id="totalTime">0m</div>
      <div class="stat-label">Total Time</div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
